<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>converter</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="header">
          <h1>Metric/Imperial Unit Conversion</h1>
          <div>
            <input id="numberToConvert" type="number" placeholder="20" />
          </div>
          <button id="converter">Convert</button>
        </div>
        <div id="length">
          <h2>Length (Meter/Feet)</h2>
          <p id="lengthValue">20 meter = 65.62 feet | 20 feet = 6.08 meter</p>
        </div>
        <div id="volume">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volumeValue">
            20 liters = 65.62 gallons | 20 gallons = 6.08 liters
          </p>
        </div>
        <div id="mass">
          <h2>Mass (kilograms/pounds)</h2>
          <p id="massValue">20 kilos = 65.62 pounds | 20 pounds = 6.08 kilos</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
